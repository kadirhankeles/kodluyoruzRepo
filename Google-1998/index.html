<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Google Görseli -->
   <div class="gorsel-google">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
   </div>

   <!-- Arama Çubuğu -->
   <div class="arama-kutusu">
    <p class="yazi1">Search the web using Google!</p>
    <input type="text" size="40" > <br>
    <input type="button" value="Google Search">
    <input type="button" value="I'm felling lucky">
   </div>

   <!-- Alt Çubuk -->
   <div class="alt-kutular">
        <div class="sol-kutu">
            <p class="yazi1">Special Searches</p>
            <a href="">Stanford Search</a> <br>
            <a href="">Linux Search</a>
        </div>

        <div class="orta-kutu">
            <a href="">Help!</a> <br>
            <a href="">About Google!</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google! Logos</a>
        </div>

        <div class="sag-kutu">
            <p class="yazi1 kucuk-yazi">Get Google!</p>
            <p class="yazi1 kucuk-yazi">Updates monthly:</p>
            <input type="text" value="your e-mail"> <br>
            <input type="button" value="Subscribe">
            <a href="" class="kucuk-yazi">Archive</a>
        </div>
   </div>

   <p class="kucuk-yazi">Copyright ©1998 Google Inc.</p>

</div>
</body>
</html>
